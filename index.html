<!DOCTYPE html>
<html lang="th">
  <head>
    <title>เครื่องคำนวณแคลอรี่ที่เผาผลาญได้</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="ติดตามการเผาผลาญแคลอรี่ของคุณด้วยเครื่องคำนวณแคลอรี่ฟรีของเรา คำนวณแคลอรี่ที่คุณเผาผลาญได้อย่างรวดเร็วตามกิจกรรมและระยะเวลา"
    />
    <link
      rel="preload"
      href="./assets/fonts/inter-v12-latin-regular.woff2"
      as="font"
      crossorigin
      type="font/woff2"
    />
    <link
      rel="preload"
      href="./assets/fonts/inter-v12-latin-500.woff2"
      as="font"
      crossorigin
      type="font/woff2"
    />
    <link
      rel="preload"
      href="./assets/fonts/inter-v12-latin-600.woff2"
      as="font"
      crossorigin
      type="font/woff2"
    />
    <link
      rel="preload"
      href="./assets/fonts/inter-v12-latin-800.woff2"
      as="font"
      crossorigin
      type="font/woff2"
    />
    <script type="text/javascript">
      window._ = document.getElementById.bind(document);
      window.$ = document.querySelector.bind(document);
      window.$$ = document.querySelectorAll.bind(document);
      window.defaultSystem = "imperial";
      localStorage.setItem("theme", "light");
    </script>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
    <script src="./assets/js/all-calculators.js" defer></script>
  </head>
  <body
    style="background-color: transparent !important; min-height: 0 !important"
  >
    <div style="width: 100%">
      <div style="width: 350px; float: left; padding: 15px">
        <div class="calculator-settings">
          <div class="calculator-setting" id="calculator_form">
            <div class="calculator-content calculator-content--bookmarks">
              <button
                class="tab-item tab-item--active"
                onclick="switchTab(event, 0)"
              >
                ระยะเวลา
              </button>
              <button class="tab-item" onclick="switchTab(event, 1)">
                ระยะทาง
              </button>
            </div>
            <div class="calculator-content col tab tab--active" data-tab="0">
              <div class="input-wrapper row">
                <label
                  class="input col calorie-calculator,bmr-calculator,ideal-weight-calculator,tdee-calculator,macro-calculator,protein-calculator"
                >
                  <p class="input__title">กิจกรรม</p>
                  <div class="dropdown-wrapper">
                    <div class="input-field row" tabindex="0">
                      <select
                        class="input-field__text"
                        onchange="toggleRelatedInputs(this)"
                        id="activity_1"
                      >
                        <option value="Walking">เดิน</option>
                        <option value="Running">วิ่ง</option>
                        <option value="Cycling">ขี่จักรยาน</option>
                      </select>
                    </div>
                  </div>
                </label>
              </div>
              <div class="input-wrapper row">
                <label
                  class="input col calorie-calculator,bmr-calculator,ideal-weight-calculator,tdee-calculator,macro-calculator,protein-calculator"
                >
                  <p class="input__title">ระยะเวลา</p>
                  <div class="input-field row">
                    <input
                      type="text"
                      class="input-field__input"
                      placeholder=""
                      id="duration_hours"
                      value="1"
                    />
                    <span class="input-field__hint">ชั่วโมง</span>
                  </div>
                </label>
                <label
                  class="input col calorie-calculator,bmr-calculator,ideal-weight-calculator,tdee-calculator,macro-calculator,protein-calculator"
                >
                  <div class="input-field row">
                    <input
                      type="text"
                      class="input-field__input"
                      placeholder=""
                      id="duration_minutes"
                      value="45"
                    />
                    <span class="input-field__hint">นาที</span>
                  </div>
                </label>
              </div>
              <div class="input-wrapper row">
                <label class="input col">
                  <p class="input__title">น้ำหนัก</p>
                  <div class="input-field row">
                    <input
                      type="text"
                      class="input-field__input imperial-system-item"
                      id="weight_imperial"
                      data-target="weight"
                      data-formula="value * 2.20462262185"
                      value="176.4"
                      onchange="sysnumconv(this)"
                    />
                    <span class="input-field__hint imperial-system-item"
                      >ปอนด์</span
                    >
                    <input
                      type="text"
                      class="input-field__input metric-system-item system-item-hidden"
                      id="weight"
                      data-target="weight"
                      data-formula="value / 2.20462262185"
                      value="80"
                      onchange="sysnumconv(this)"
                    />
                    <span
                      class="input-field__hint metric-system-item system-item-hidden"
                      >กก.</span
                    >
                  </div>
                </label>
              </div>
            </div>
            <div class="calculator-content col tab" data-tab="1">
              <div class="input-wrapper row">
                <label
                  class="input col calorie-calculator,bmr-calculator,ideal-weight-calculator,tdee-calculator,macro-calculator,protein-calculator"
                >
                  <p class="input__title">กิจกรรม</p>
                  <div class="dropdown-wrapper">
                    <div class="input-field row" tabindex="0">
                      <select
                        class="input-field__text"
                        onchange="toggleRelatedInputs(this)"
                        id="activity_2"
                      >
                        <option value="Walking">เดิน</option>
                        <option value="Running">วิ่ง</option>
                        <option value="Cycling">ขี่จักรยาน</option>
                      </select>
                    </div>
                  </div>
                </label>
              </div>
              <div class="input-wrapper row">
                <label
                  class="input col calorie-calculator,bmr-calculator,ideal-weight-calculator,tdee-calculator,macro-calculator,protein-calculator"
                >
                  <p class="input__title">ความเร็ว mph</p>
                  <div class="dropdown-wrapper">
                    <div class="input-field row" tabindex="0">
                      <select
                        class="input-field__text"
                        onchange="toggleRelatedInputs(this)"
                        id="speed"
                      >
                        <option value="Slow">ช้า</option>
                        <option value="Moderate" selected>ปานกลาง</option>
                        <option value="Fast">เร็ว</option>
                        <option value="Very Fast">เร็วมาก</option>
                      </select>
                    </div>
                  </div>
                </label>
                <label
                  class="input col calorie-calculator,bmr-calculator,ideal-weight-calculator,tdee-calculator,macro-calculator,protein-calculator"
                >
                  <p class="input__title">ระยะทาง</p>
                  <div class="input-field row">
                    <input
                      type="text"
                      class="input-field__input"
                      placeholder=""
                      id="distance"
                      value="5"
                    />
                    <span class="input-field__hint">ไมล์</span>
                  </div>
                </label>
              </div>
              <div class="input-wrapper row">
                <label class="input col">
                  <p class="input__title">น้ำหนัก</p>
                  <div class="input-field row">
                    <input
                      type="text"
                      class="input-field__input imperial-system-item"
                      id="weight_2_imperial"
                      data-target="weight_2"
                      data-formula="value * 2.20462262185"
                      value="176.4"
                      onchange="sysnumconv(this)"
                    />
                    <span class="input-field__hint imperial-system-item"
                      >ปอนด์</span
                    >
                    <input
                      type="text"
                      class="input-field__input metric-system-item system-item-hidden"
                      id="weight_2"
                      data-target="weight_2"
                      data-formula="value / 2.20462262185"
                      value="80"
                      onchange="sysnumconv(this)"
                    />
                    <span
                      class="input-field__hint metric-system-item system-item-hidden"
                      >กก.</span
                    >
                  </div>
                </label>
              </div>
            </div>
            <div
              class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row tab tab--active"
              data-tab="0"
            >
              <button
                class="system-switcher"
                onclick="toggleSystem(this)"
                aria-label="สลับระบบ"
              >
                <div class="system-switcher__circle"></div>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2 3.5L2 8.5M2 8L2 5.5C2 4.39543 2.89543 3.5 4 3.5C5.10457 3.5 6 4.39543 6 5.5M6 5.5L6 8.5M6 5.5L6 8M6 5.5C6 4.39543 6.89543 3.5 8 3.5C9.10457 3.5 10 4.39543 10 5.5V8.5"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></path>
                </svg>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.5 9.5H10C9.44772 9.5 9 9.05228 9 8.5V2.5M4.5 2.5H3.5C2.94772 2.5 2.5 2.94772 2.5 3.5L2.5 9.5M7.5 4.5L10.5 4.5M1.5 5.5L4.5 5.5"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></path>
                </svg>
              </button>

              <script type="text/javascript">
                $$(".imperial-system-item, .metric-system-item").forEach(
                  function (element, index) {
                    element.classList.remove("system-item-hidden");
                  }
                );
                $$(
                  defaultSystem == "imperial"
                    ? ".imperial-system-item"
                    : ".metric-system-item"
                ).forEach(function (element, index) {
                  element.classList.add("system-item-hidden");
                });
                if (defaultSystem == "metric")
                  $(".system-switcher").classList.add(
                    "system-switcher--active"
                  );
              </script>

              <button
                class="button button--primary ml-auto"
                onclick="calculate(this); animateElements();"
                data-action="calculate"
                id="action-button"
              >
                คำนวณ
              </button>
            </div>
            <script
              type="text/javascript"
              src="./assets/js/calculator.js"
              defer
            ></script>
            <div
              class="calculator-content calculator-content--gray calculator-content--footer calculator-content--small row tab"
              data-tab="1"
            >
              <button
                class="system-switcher"
                onclick="toggleSystem(this)"
                aria-label="สลับระบบ"
              >
                <div class="system-switcher__circle"></div>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2 3.5L2 8.5M2 8L2 5.5C2 4.39543 2.89543 3.5 4 3.5C5.10457 3.5 6 4.39543 6 5.5M6 5.5L6 8.5M6 5.5L6 8M6 5.5C6 4.39543 6.89543 3.5 8 3.5C9.10457 3.5 10 4.39543 10 5.5V8.5"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></path>
                </svg>
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.5 9.5H10C9.44772 9.5 9 9.05228 9 8.5V2.5M4.5 2.5H3.5C2.94772 2.5 2.5 2.94772 2.5 3.5L2.5 9.5M7.5 4.5L10.5 4.5M1.5 5.5L4.5 5.5"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                  ></path>
                </svg>
              </button>
              <script type="text/javascript">
                $$(".imperial-system-item, .metric-system-item").forEach(
                  function (element, index) {
                    element.classList.remove("system-item-hidden");
                  }
                );
                $$(
                  defaultSystem == "metric"
                    ? ".imperial-system-item"
                    : ".metric-system-item"
                ).forEach(function (element, index) {
                  element.classList.add("system-item-hidden");
                });
                if (defaultSystem == "metric")
                  $(".system-switcher").classList.add(
                    "system-switcher--active"
                  );
              </script>
              <button
                class="button button--primary ml-auto"
                onclick="calculateByDistance(this); animateElements();"
                data-action="calculateByDistance"
                id="action-button"
              >
                คำนวณ
              </button>
            </div>
          </div>
        </div>
      </div>
      <div style="float: left; padding: 15px; overflow: scroll">
        <div
          class="calculator-result calculator-result--error col"
          id="error-box"
        >
          <div class="row">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18ZM8.70711
        						7.29289C8.31658 6.90237 7.68342 6.90237 7.29289 7.29289C6.90237 7.68342 6.90237 8.31658 7.29289 8.70711L8.58579 10L7.29289 11.2929C6.90237 11.6834 6.90237 12.3166 7.29289
        						12.7071C7.68342 13.0976 8.31658 13.0976 8.70711 12.7071L10 11.4142L11.2929 12.7071C11.6834 13.0976 12.3166 13.0976 12.7071 12.7071C13.0976 12.3166 13.0976 11.6834 12.7071
        						11.2929L11.4142 10L12.7071 8.70711C13.0976 8.31658 13.0976 7.68342 12.7071 7.29289C12.3166 6.90237 11.6834 6.90237 11.2929 7.29289L10 8.58579L8.70711 7.29289Z"
                fill="#F87171"
                class="dark:fill-red-200"
              ></path>
            </svg>
            <p class="calculator-error__title">มีข้อผิดพลาดในการคำนวณของคุณ</p>
          </div>
          <div class="col" id="error-list"></div>
        </div>
        <span id="calculator_result"
          ><div class="calculator-result col">
            <p class="table-cell table-cell--dark table-cell--only-title">
              ผลลัพธ์
            </p>
            <p class="table-cell animate" id="result">377 แคลอรี่</p>
          </div>
        </span>
      </div>
    </div>

    <script async src="./assets/js/lib/math.min.js"></script>
    <script defer src="./assets/js/functions.js"></script>
  </body>
</html>
